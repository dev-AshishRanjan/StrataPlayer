    <title>StrataPlayer Demo</title>
    <!-- Tailwind CSS for Shadcn-like UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Hls.js for streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
    <!-- Google Cast SDK -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Zinc 950 */
        color: #ffffff;
      }
      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Cast Button Styling */
      google-cast-launcher {
        display: inline-block;
        width: 24px;
        height: 24px;
        color: #d4d4d8; /* zinc-300 */
        cursor: pointer;
        --connected-color: #4f46e5; /* indigo-600 */
        --disconnected-color: #d4d4d8; /* zinc-300 */
      }
      google-cast-launcher:hover {
        --disconnected-color: #ffffff;
      }
    </style>
