    <!-- Robust Global Polyfill for WebTorrent/Node libs -->
    <script>
      // Ensure global is window
      if (typeof global === "undefined") {
        window.global = window;
      }

      // Comprehensive process polyfill to prevent 'readable-stream' crashes
      // specifically targeting the 'process.version.slice' error
      if (typeof window.process === "undefined") {
        window.process = {
          env: {},
          version: "v16.0.0", // Required by many node libs
          nextTick: function (cb) {
            setTimeout(cb, 0);
          },
          cwd: function () {
            return "/";
          },
          platform: "browser",
        };
      } else {
        // Patch existing partial polyfill if needed
        if (!window.process.version) window.process.version = "v16.0.0";
        if (!window.process.nextTick)
          window.process.nextTick = function (cb) {
            setTimeout(cb, 0);
          };
      }
    </script>

    <!-- Google Cast SDK -->
