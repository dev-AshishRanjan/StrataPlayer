    <!-- Robust Global Polyfill for WebTorrent/Node libs -->
    <script>
      // Critical: Polyfill global before anything else loads
      window.global = window;

      // Comprehensive process polyfill
      if (typeof window.process === "undefined") {
        window.process = {
          env: {},
          version: "v16.0.0", // Required by some node libs checks
          nextTick: function (cb) {
            setTimeout(cb, 0);
          },
          cwd: function () {
            return "/";
          },
          platform: "browser",
          browser: true,
        };
      }
    </script>

        }
      }
